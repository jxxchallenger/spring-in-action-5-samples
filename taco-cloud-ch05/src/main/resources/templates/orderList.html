<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>云烧饼</title>
<link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
	<div class="col-12 d-none d-md-inline-flex justify-content-end">
		<form th:action="@{/logout}" method="post" class="form-inline">
			<button type="submit" class="btn btn-sm btn-primary">Logout</button>
		</form>
	</div>
	<h1>Your orders</h1>
	<ul>
		<li th:each="order:${orders}">
			<span th:text="${#temporals.format(order.placedAt, 'yyyy-MM-dd HH:mm:ss')}">DATE</span>
			<span th:text="${order.deliveryName}">NAME</span>
		</li>
	</ul> 

</body>
</html>
